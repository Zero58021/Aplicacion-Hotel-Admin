<ion-content class="login-page" fullscreen
  (touchstart)="onTouchStart($event)" 
  (touchmove)="onTouchMove($event)" 
  (touchend)="onDragEnd()"
  (mousedown)="onMouseDown($event)" 
  (mousemove)="onMouseMove($event)" 
  (mouseup)="onDragEnd()">

  <div class="bg-overlay"></div>

  <div class="clouds" aria-hidden="true" (click)="onCloudClick()">
    <svg class="cloud cloud--1 float-item cloud-float" viewBox="0 0 200 100" aria-hidden="true"><g><ellipse cx="72" cy="60" rx="70" ry="28" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><circle cx="42" cy="42" r="26" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><circle cx="96" cy="34" r="30" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><rect x="18" y="54" width="120" height="28" rx="24" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--2 float-item cloud-float" viewBox="0 0 200 100" aria-hidden="true"><g><ellipse cx="72" cy="56" rx="56" ry="24" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="46" cy="40" r="20" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="84" cy="34" r="22" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><rect x="16" y="52" width="100" height="24" rx="20" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--3 float-item cloud-float" viewBox="0 0 300 120" aria-hidden="true"><g><ellipse cx="120" cy="70" rx="110" ry="36" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><circle cx="70" cy="50" r="34" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><circle cx="132" cy="44" r="36" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><rect x="40" y="70" width="160" height="32" rx="28" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--4 float-item cloud-float" viewBox="0 0 180 90" aria-hidden="true"><g><ellipse cx="64" cy="52" rx="64" ry="24" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="36" cy="38" r="18" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="78" cy="32" r="20" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><rect x="10" y="50" width="120" height="22" rx="18" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--5 float-item cloud-float" viewBox="0 0 160 80" aria-hidden="true"><g><ellipse cx="56" cy="44" rx="52" ry="20" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="34" cy="34" r="16" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><circle cx="70" cy="28" r="18" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/><rect x="8" y="44" width="96" height="20" rx="16" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--6 float-item cloud-float" viewBox="0 0 240 100" aria-hidden="true"><g><ellipse cx="96" cy="62" rx="92" ry="30" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><circle cx="62" cy="46" r="28" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><circle cx="110" cy="40" r="30" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/><rect x="36" y="64" width="140" height="28" rx="24" fill="#ffffff" stroke="#ffffff" stroke-width="6" stroke-linejoin="round"/></g></svg>
    <svg class="cloud cloud--7 float-item cloud-float" viewBox="0 0 320 120" aria-hidden="true"><g><ellipse cx="140" cy="76" rx="140" ry="42" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><circle cx="96" cy="56" r="36" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><circle cx="150" cy="48" r="38" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/><rect x="72" y="80" width="196" height="32" rx="28" fill="#ffffff" stroke="#ffffff" stroke-width="7" stroke-linejoin="round"/></g></svg>
  </div>

  <div class="login-wrapper" [class.zero-gravity]="isZeroGravity">
    
    <ion-card class="login-card float-item delay-1">
      <ion-card-content>
        
        <div class="logo-container float-item delay-2">
          <div class="logo-circle">
            <ion-icon name="key-outline"></ion-icon>
          </div>
        </div>

        <div class="brand float-item delay-2">
          <h1>¡Bienvenido!</h1>
          <p>Inicia sesión para continuar</p>
        </div>

        <div class="form-panel float-item delay-2">
          
          <div class="custom-input-group">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" [(ngModel)]="username" placeholder="Usuario (ej: juan.perez)">
          </div>

          <div class="custom-input-group">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" placeholder="Contraseña">
            <ion-button class="toggle-btn" fill="clear" (click)="toggleShowPassword()" aria-label="Mostrar contraseña">
              <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
            </ion-button>
          </div>

          <ion-button expand="block" class="main-login-btn" (click)="confirmLogin()">
            ENTRAR
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="footer-note float-item delay-3">¿Problemas para acceder? Contacta al administrador.</div>
  </div>
</ion-content>
