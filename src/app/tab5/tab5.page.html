<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ionScroll)="onContentScroll($event)" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Equipo</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="search-wrapper">
    <ion-searchbar placeholder="Buscar por número o nombre" showCancelButton="false" debounce="200" (ionInput)="onSearch($event)" searchIcon="search"></ion-searchbar>
  </div>
  <ion-list>
    <ion-item class="employee-row" lines="none" *ngFor="let e of employeesToShow; let i = index">
      <ion-avatar slot="start" class="photo clickable" (click)="onAvatarClick(i, e.photo)" title="Seleccionar foto">
          <img *ngIf="e.photo" [src]="e.photo" alt="Foto {{ e.nombre }} {{ e.apellidos }}">
          <div class="initials" *ngIf="!e.photo">{{ (e.nombre?.charAt(0) || '') + (e.apellidos?.charAt(0) || '') }}</div>
          <input id="file-{{i}}" type="file" accept="image/*" style="display:none" (change)="fileChanged($event, i)">
        </ion-avatar>

      <ion-label>
        <div class="line main">
          <span class="name">{{ e.numero }} - {{ e.nombre }} {{ e.apellidos }}</span>
          <span class="status" [ngClass]="{ 'activo': e.status === 'Activo', 'baja': e.status === 'Baja', 'licencia': e.status === 'En licencia' }">{{ e.status }}</span>
        </div>
          <div class="line sub">
            <span class="meta">{{ e.puesto }} · {{ e.contrato }} · DNI: {{ e.dni }}</span>
            <span class="contact">{{ e.telefono }} · {{ e.email }}</span>
          </div>
      </ion-label>

        <ion-buttons slot="end" class="action-buttons">
          <ion-button fill="clear" color="medium" (click)="changeStatus(i)" title="Cambiar estado">
            <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="primary" (click)="editEmployee(i)" title="Editar">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" (click)="confirmDelete(i)" title="Eliminar">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEmployee()" aria-label="Agregar empleado">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Espacio al final para que el último elemento no quede oculto tras el FAB -->
  <div class="bottom-space" aria-hidden="true"></div>

</ion-content>

<button class="scroll-top" [class.visible]="showScrollTop" (click)="scrollToTop()" aria-label="Ir arriba">
  <ion-icon name="chevron-up-outline"></ion-icon>
</button>

<!-- Hidden global file input used by add/edit alerts -->
<input id="file-modal" type="file" accept="image/*" style="display:none" (change)="fileChangedModal($event)">

<!-- Image preview overlay -->
<div class="image-preview-overlay" *ngIf="previewVisible" (click)="closePreview()">
  <div class="image-preview-content" (click)="$event.stopPropagation()">
    <img [src]="previewImage" alt="Vista previa" />
    <div class="preview-actions">
      <button class="btn-edit" (click)="triggerModalFileInput(previewIndex)">Editar</button>
      <button class="btn-close" (click)="closePreview()">Cerrar</button>
    </div>
  </div>
</div>
