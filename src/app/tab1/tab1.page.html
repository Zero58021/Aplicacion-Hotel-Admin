<ion-content>
  <div class="center-text">
    <span class="label">
      BIENVENIDO/A <br>
      <small style="font-size: 0.4em; opacity: 0.8;">{{ roleLabel }}</small><br>
      {{ userName }}
    </span>
  </div>

  <div class="actions" role="group" aria-label="Acciones rÃ¡pidas">
    <div 
      class="action-item" 
      *ngFor="let btn of buttons" 
      [ngStyle]="{ 'transform': 'translateY(' + (btn.shift || 0) + 'px)' }"
    >
      <ion-button
        fill="solid"
        class="action-btn"
        [attr.aria-label]="btn.label"
        (click)="btn.path ? navigate(btn.path) : btn.onClick ? btn.onClick() : null"
      >
        <ion-icon [name]="btn.icon"></ion-icon>
      </ion-button>

      <div class="action-label">{{ btn.label === 'Logout' ? 'Salir' : btn.label }}</div>
    </div>
  </div>
</ion-content>
