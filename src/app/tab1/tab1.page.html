<ion-content class="dashboard-page" fullscreen>
  <div class="header-banner">
    <div class="greeting-container fade-in-up">
      <div class="date-badge">
        <ion-icon name="calendar-clear-outline"></ion-icon>
        <span>{{ currentDate }}</span>
      </div>
      <h1>Â¡Hola, {{ userName || 'Equipo' }}! ðŸ‘‹</h1>
      <p class="role-subtitle">Accediendo como: <strong>{{ roleLabel | titlecase }}</strong></p>
    </div>
  </div>

  <div class="dashboard-container">
    
    <div class="section-title fade-in-up delay-1">
      <h3>Panel de Control</h3>
    </div>

    <div class="action-grid fade-in-up delay-2">
      
      <div class="action-card" *ngFor="let btn of buttons; let i = index" 
           (click)="btn.path ? navigate(btn.path) : btn.onClick ? btn.onClick() : null"
           [ngClass]="btn.colorClass">
        
        <div class="card-icon-wrapper">
          <ion-icon [name]="btn.icon"></ion-icon>
        </div>
        
        <div class="card-content">
          <h4>{{ btn.label === 'Logout' ? 'Cerrar SesiÃ³n' : btn.label }}</h4>
          <p>{{ btn.description }}</p>
        </div>

        <div class="card-arrow">
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>
      </div>

    </div>
  </div>
</ion-content>
